name: Poolex Q-Line Heatpump
primary_entity:
  entity: climate
  dps:
    - id: 1
      name: hvac_mode
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
          icon: "mdi:hvac-off"
          icon_priority: 1
        - dps_val: true
          value: "heat"
          icon: "mdi:hot-tub"
          icon_priority: 3
    - id: 2
      name: preset_mode
      type: string
      mapping:
        - dps_val: "cold"
          value: "Cool"
        - dps_val: "heating"
          value: "Heat"
        - dps_val: "mute"
          value: "Silent Heat"
    - id: 4
      name: temperature
      type: integer
      range:
        min: 15
        max: 40
    - id: 15
      type: integer
      name: error
      mapping:
        - dps_val: 0
          value: "OK"
        - dps_val: 1
          value: "Water Flow Protection"
          icon: "mdi:water-pump-off"
          icon_priority: 2
    - id: 16
      name: current_temperature
      type: integer
secondary_entities:
  - entity: binary_sensor
    name: Water Flow
    class: problem
    category: diagnostic
    dps:
      - id: 15
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
