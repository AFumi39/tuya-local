name: Gate controller
primary_entity:
  entity: button
  name: Open
  icon: "mdi:gate-open"
  dps:
    - id: 101
      type: boolean
      name: button
      optional: true
    - id: 107
      type: boolean
      name: locked
      optional: true
      mapping:
        - dps_val: null
          value: false
secondary_entities:
  - entity: button
    name: Close
    icon: "mdi:gate"
    dps:
      - id: 102
        type: boolean
        name: button
        optional: true
      - id: 106
        type: boolean
        name: locked
        optional: true
        mapping:
          - dps_val: null
            value: false
  - entity: button
    name: Stop
    icon: "mdi:stop"
    dps:
      - id: 103
        type: boolean
        name: button
        optional: true
  - entity: button
    name: Lock
    icon: "mdi:lock"
    dps:
      - id: 104
        type: boolean
        name: button
        optional: true
  - entity: binary_sensor
    class: problem
    category: diagnostic
    dps:
      - id: 109
        type: boolean
        name: sensor
        optional: true
        mapping:
          - dps_val: null
            value: false
  - entity: switch
    name: Fast opening
    icon: "mdi:fast-forward"
    category: config
    dps:
      - id: 110
        type: boolean
        name: switch
  - entity: binary_sensor
    name: Gate status
    class: garage_door
    dps:
      - id: 111
        type: boolean
        name: sensor
  - entity: sensor
    class: signal_strength
    category: diagnostic
    dps:
      - id: 112
        type: integer
        name: sensor
        unit: dBm
        class: measurement
