name: Kogan Glass Panel Heater
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
          icon: "mdi:radiator-disabled"
        - dps_val: true
          value: "heat"
          icon: "mdi:radiator"
      name: hvac_mode
    - id: 3
      type: integer
      range:
        min: 5
        max: 40
      name: temperature
    - id: 4
      type: integer
      name: current_temperature
      readonly: true
    - id: 5
      type: integer
      name: timer
    - id: 7
      type: string
      mapping:
        - dps_val: "Low"
          value: "Low"
        - dps_val: "High"
          value: "High"
      name: preset_mode
secondary_entities:
  - entity: lock
    name: "Child Lock"
    dps:
      - id: 2
        type: boolean
        name: lock
        mapping:
          - dps_val: true
            icon: "mdi:account-lock"
          - dps_val: false
            icon: "mdi:account-lock-open"
