name: Goldair Fan
legacy_type: fan
primary_entity:
  entity: climate
  legacy_class: ".fan.climate.GoldairFan"
  icon: "mdi:fan"
  dps:
    - id: 1
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          value: "fan_only"
      name: hvac_mode
    - id: 2
      type: integer
      range:
        constraint: preset_mode
        conditions:
          - dps_val: normal
            range:
              min: 1
              max: 12
          - dps_val: nature
            mapping:
              - dps_val: 4
                value: low
              - dps_val: 8
                value: medium
              - dps_val: 12
                value: high
          - dps_val: sleep
            mapping:
              - dps_val: 4
                value: low
              - dps_val: 8
                value: medium
              - dps_val: 12
                value: high            
      name: fan_mode
    - id: 3
      type: string
      mapping:
        - dps_val: normal
          value: normal
        - dps_val: nature
          value: eco
        - dps_val: sleep
          value: sleep
      name: preset_mode
    - id: 8
      type: boolean
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          value: "horizontal"
      name: swing_mode
    - id: 11
      type: string
      name: unknown_11
secondary_entities:
  - entity: light
    name: Panel Light
    dps:
      - id: 101
        type: boolean
        mapping:
          - dps_val: false
            icon: "mdi:led-on"
          - dps_val: true
            icon: "mdi:led-off"
        name: switch
