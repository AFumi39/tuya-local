name: Advanced Energy Monitoring Smart Plug
primary_entity:
  entity: switch
  class: outlet
  dps:
    - id: 1
      type: boolean
      name: switch
    - id: 21
      type: integer
      name: test_bit
    - id: 22
      type: integer
      name: voltage_calibration
    - id: 23
      type: integer
      name: current_calibration
    - id: 24
      type: integer
      name: power_calibration
    - id: 25
      type: integer
      name: energy_calibration
    - id: 26
      type: bitfield
      name: fault_code
    - id: 41
      type: string
      name: cycle_timer
    - id: 42
      type: string
      name: random_timer
    - id: 46
      type: boolean
      name: unknown_46
secondary_entities:
  - entity: number
    category: config
    name: Timer
    dps:
      - id: 9
        type: integer
        name: value
        range:
          min: 0
          max: 1440
  - entity: sensor
    category: diagnostic
    class: energy
    name: Energy
    dps:
      - id: 17
        name: sensor
        type: integer
        unit: Wh
        class: total_increasing
  - entity: sensor
    category: diagnostic
    class: current
    name: Current
    dps:
      - id: 18
        name: sensor
        type: integer
        class: measurement
        unit: mA
  - entity: sensor
    category: diagnostic
    class: power
    name: Power
    dps:
      - id: 19
        name: sensor
        type: integer
        class: measurement
        unit: W
        mapping:
          - scale: 10
  - entity: sensor
    category: diagnostic
    class: voltage
    name: Voltage
    dps:
      - id: 20
        name: sensor
        type: integer
        class: measurement
        unit: V
        mapping:
          - scale: 10
  - entity: binary_sensor
    class: problem
    category: disagnostic
    name: Error
    dps:
      - id: 26
        type: bitfield
        name: sensor
        mapping:
          - dps_val: 0
            value: false
          - value: true
  - entity: select
    category: config
    name: Initial State
    dps:
      - id: 38
        type: string
        name: option
        mapping:
          - dps_val: "on"
            value: "On"
          - dps_val: "off"
            value: "Off"
          - dps_val: memory
            value: "Last State"
