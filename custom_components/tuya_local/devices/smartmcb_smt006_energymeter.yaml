name: SmartMCB SMT006 Energy Meter
products:
  - id: ntwmuj82anq1l92i
primary_entity:
  entity: switch
  dps:
    - id: 6
      type: string
      name: phase_a
    - id: 7
      type: string
      name: phase_b
    - id: 8
      type: string
      name: phase_c
    - id: 16
      type: boolean
      name: switch
    - id: 19
      type: string
      name: breaker_number
secondary_entities:
  - entity: sensor
    name: energy
    class: energy
    dps:
      - id: 1
        type: integer
        name: sensor
        class: total_increasing
        unit: kWh
        mapping:
          - scale: 100
  - entity: binary_sensor
    name: Short Circuit
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 1
            value: true
  - entity: binary_sensor
    name: Surge
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 2
            value: true
  - entity: binary_sensor
    name: Overload
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 4
            value: true
  - entity: binary_sensor
    name: Leakage Current
    class: safety
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 8
            value: true
  - entity: binary_sensor
    name: High Temperature
    class: heat
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 16
            value: True
  - entity: binary_sensor
    name: Fire
    class: smoke
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 32
            value: true
  - entity: binary_sensor
    name: High Power
    class: power
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 64
            value: true
  - entity: binary_sensor
    name: Self Test
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 128
            value: true
  - entity: binary_sensor
    name: Overcurrent
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 256
            value: true
  - entity: binary_sensor
    name: Unbalanced
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 512
            value: true
  - entity: binary_sensor
    name: Overvoltage
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 1024
            value: true
  - entity: binary_sensor
    name: Undervoltage
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 2048
            value: true
  - entity: binary_sensor
    name: Phase fault
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 4096
            value: true
  - entity: binary_sensor
    name: Outage
    class: power
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: true
          - dps_val: 8192
            value: false
  - entity: binary_sensor
    name: Magnetism
    class: problem
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 16384
            value: true
  - entity: binary_sensor
    name: Low Credit
    class: battery
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: false
          - dps_val: 32768
            value: true
  - entity: binary_sensor
    name: Credit
    class: plug
    category: diagnostic
    dps:
      - id: 9
        type: bitfield
        name: sensor
        mapping:
          - value: true
          - dps_val: 65536
            value: false
  - entity: switch
    name: Prepay
    category: config
    icon: "mdi:hand-coin"
    dps:
      - id: 11
        type: boolean
        name: switch
  - entity: select
    name: Energy Reset
    category: config
    icon: "mdi:cog-refresh"
    dps:
      - id: 12
        type: string
        name: option
        mapping:
          - dps_val: ""
            value: ""
          - dps_val: empty
            value: Reset
  - entity: sensor
    name: Balance Energy
    category: diagnostic
    class: energy
    icon: "mdi:home-lightning-bolt"
    dps:
      - id: 13
        type: integer
        name: sensor
        unit: kWh
        class: total
        mapping:
          - scale: 100
  - entity: number
    name: Charge Energy
    category: config
    icon: "mdi:home-lightning-bolt"
    dps:
      - id: 14
        type: integer
        name: value
        range:
          min: 0
          max: 999999
        mapping:
          - scale: 100
