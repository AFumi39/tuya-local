name: "Electriq Dehumidifier CD25PRO-LE-V2"
primary_entity:
  entity: humidifier
  class: dehumidifier
  dps:
    - id: 1
      name: switch
      type: boolean
      mapping:
        - dps_val: false
          icon: "mdi:air-humidifier-off"
          icon_priority: 1
        - dps_val: true
          icon: "mdi:air-humidifier"
          icon_priority: 3
    - id: 2
      name: mode
      type: string
      mapping:
        - dps_val: "auto"
          value: "Auto"
        - dps_val: "low"
          value: "Low"
        - dps_val: "high"
          value: "High"
          icon: "mdi:tshirt-crew-outline"
          icon_priority: 2
        - dps_val: "fan"
          value: "Air clean"
          icon: "mdi:air-purifier"
          icon_priority: 2
    - id: 3
      type: integer
      name: current_humidity
      readonly: true
    - id: 4
      type: integer
      name: humidity
      range:
        min: 35
        max: 80
      mapping:
        - step: 5
    - id: 103
      type: integer
      name: current_temperature
      readonly: true
secondary_entities:
  - entity: fan
    name: Fan
    dps:
      - id: 1
        type: boolean
        name: switch
      - id: 102
        name: preset_mode
        type: string
        mapping:
          - dps_val: "45"
            value: "Half open"
          - dps_val: "90"
            value: "Fully open"
          - dps_val: "0_90"
            value: "Oscillate"
  - entity: light
    name: "UV light"
    icon: "mdi:solar-power"
    dps:
      - id: 10
        name: switch
        type: boolean
  - entity: switch
    name: "Ionizer"
    icon: "mdi:creation"
    dps:
      - id: 5
        name: switch
        type: boolean
  - entity: light
    name: "Humidity Indicator"
    icon: "mdi:lightbulb-on-outline"
    dps:
      - id: 101
        type: boolean
        name: switch

