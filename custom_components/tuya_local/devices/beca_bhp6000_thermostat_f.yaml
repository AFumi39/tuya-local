name: Beca BHP-6000 Thermostat
legacy_type: beca_bhp6000_thermostat
primary_entity:
  entity: climate
  dps:
    - id: 2
      name: temperature
      type: integer
      unit: F
      range:
        min: 40
        max: 95
    - id: 3
      name: current_temperature
      type: integer
    - id: 4
      name: preset_mode
      type: integer
      mapping:
        - dps_val: 1
          value: Schedule
        - dps_val: 2
          value: Temporary Hold
        - dps_val: 3
          value: Permanent Hold
        - dps_val: 4
          value: Holiday Hold
    - id: 5
      name: hvac_mode
      type: integer
      mapping:
        - dps_val: 1
          value: cool
        - dps_val: 2
          value: heat
        - dps_val: 3
          value: "off"
        - dps_val: 4
          value: heat_cool
        - dps_val: 5
          value: auto
    - id: 6
      name: fan_mode
      type: boolean
      mapping:
        - dps_val: false
          value: auto
        - dps_val: true
          value: "on"
secondary_entities:
  - entity: lock
    name: Child Lock
    dps:
      - id: 7
        name: lock
        type: boolean
  - entity: light
    name: Display
    dps:
      - id: 1
        name: switch
        type: boolean
        mapping:
          - dps_val: true
            icon: "mdi:led-on"
          - dps_val: false
            icon: "ldi:led-off"
