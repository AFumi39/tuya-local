name: Temperature humidity sensor
products:
  - id: cirvgep4
    name: ZTH08ZTU
primary_entity:
  entity: sensor
  name: Temperature
  class: temperature
  dps:
    - id: 1
      type: integer
      name: sensor
      unit: C
      class: measurement
      mapping:
        - scale: 10
secondary_entities:
  - entity: sensor
    name: Humidity
    class: humidity
    dps:
      - id: 2
        type: integer
        name: sensor
        unit: "%"
        class: measurement
  - entity: sensor
    name: Battery
    class: enum
    category: diagnostic
    dps:
      - id: 3
        type: integer
        name: sensor
        optional: true
        mapping:
          - dps_val: low
            value: low
          - dps_val: middle
            value: medium
          - dps_val: high
            value: high



