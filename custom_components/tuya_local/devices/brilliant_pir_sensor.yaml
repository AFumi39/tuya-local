name: PIR Sensor
products:
  - id: kwkq8icRxCrxXEAC
    name: Brilliant outdoor PIR Sensor
primary_entity:
  entity: switch
  name: Detection
  dps:
    - id: 107
      optional: true
      type: boolean
      name: switch
secondary_entities:
  - entity: event
    class: motion
    dps:
      - id: 108
        optional: true
        type: boolean
        name: event
        mapping:
          - dps_val: true
            value: detected
          - dps_val: false
            value: clear
  - entity: number
    class: illuminance
    category: config
    dps:
      - id: 102
        optional: true
        type: integer
        name: value
        range:
          min: 0
          max: 2000
        unit: lx
  - entity: number
    name: Duration
    category: config
    dps:
      - id: 103
        optional: true
        type: integer
        name: value
        unit: s
        range:
          min: 10
          max: 600
  - entity: select
    name: Mode
    category: config
    dps:
      - id: 104
        optional: true
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: auto
          - dps_val: "1"
            value: override
          - dps_val: "2"
            value: test
  - entity: select
    name: Sensitivity
    category: config
    dps:
      - id: 106
        optional: true
        type: string
        name: option
        mapping:
          - dps_val: "0"
            value: low
          - dps_val: "1"
            value: mid
          - dps_val: "2"
            value: high
