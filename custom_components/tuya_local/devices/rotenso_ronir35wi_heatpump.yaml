name: Rotenso Roni R35WI
primary_entity:
  entity: climate
  dps:
    - id: 1
      type: boolean
      name: hvac_mode
      mapping:
        - dps_val: false
          value: "off"
        - dps_val: true
          constraint: mode
          conditions:
            - dps_val: cold
              value: cool
            - dps_val: hot
              value: heat
            - dps_val: wet
              value: dry
            - dps_val: wind
              value: fan_only
            - dps_val: auto
              value: heat_cool
    - id: 2
      type: integer
      name: temperature
      range:
        min: 16
        max: 30
      mapping:
        - constraint: temperature_unit
          conditions:
            - dps_val: true
              range:
                min: 60
                max: 86
    - id: 3
      type: integer
      name: current_temperature 
    - id: 4
      type: string
      name: mode
      hidden: true
    - id: 5
      type: string
      name: fan_mode
      mapping:
        - dps_val: "1"
          value: low
        - dps_val: "2"
          value: medium
        - dps_val: "3"
          value: high
        - dps_val: "0"
          value: auto
    - id: 8
      type: boolean
      name: unknown_8
    - id: 20
      type: integer
      name: unknown_20
    - id: 101
      type: boolean
      name: unknown_101
    - id: 102
      type: boolean
      name: preset_mode
      mapping:
        - dps_val: false
          value: Normal
        - dps_val: true
          value: Turbo
    - id: 103
      type: boolean
      name: temperature_unit
      mapping:
        - dps_vali: true
          value: F
        - value: C
    - id: 104
      type: boolean
      name: unknown_104
    - id: 105
      type: boolean
      name: unknown_105
secondary_entities:
  - entity: select
    name: Temperature unit
    category: config
    dps:
      - id: 103
        type: boolean
        name: option
        mapping:
          - dps_val: true
            value: Fahrenheit
          - dps_val: false
            value: Celsius
