name: Saswell T29UTK-7-S-(TY) Thermostat
primary_entity:
  entity: climate
  dps:
    - id: 1
      name: power
      type: boolean
      hidden: true
      mapping:
        - dps_val: false
          value: "off"
    - id: 2
      name: set_temperature
      type: integer
      mapping:
        - scale: 10
    - id: 3
      name: current_temperature
      type: integer
      mapping:
        - scale: 10
    - id: 4
      name: hvac_action
      type: string
      mapping:
        - dps_val: cold
          value: cooling
          icon: "mdi:thermometer-minus"
        - dps_val: heat
          value: heating
          icon: "mdi:thermometer-plus"
        - dps_val: "off"
          constraint: power
          conditions:
            - dps_val: true
              value: idle
              icon: "mdi:thermometer"
            - dps_val: false
              value: "off"
              icon: "mdi:thermometer-off"
    - id: 5
      name: fan_mode
      type: string
      mapping:
        - dps_val: "auto"
          value: "auto"
        - dps_val: "on"
          value: "on"
    - id: 19
      name: temperature_unit
      type: string
      mapping:
        - dps_val: f
          value: F
        - dps_val: c
          value: C
    - id: 101
      name: preset_mode
      type: boolean
      mapping:
        - dps_val: true
          value: away
        - dps_val: false
          constraint: program
          conditions:
            - dps_val: true
              value: "Program"
            - dps_val: false
              value: home
    - id: 102
      name: program
      type: boolean
      hidden: true
    - id: 103
      name: hvac_mode
      type: string
      mapping:
        - dps_val: cold
          constraint: power
          conditions:
            - dps_val: false
              value_redirect: power
            - dps_val: true
              value: cool
        - dps_val: heat
          constraint: power
          conditions:
            - dps_val: false
              value-redirect: power
              value: "off"
            - dps_val: true
              value: heat
    - id: 112
      name: unknown_112
      type: string
    - id: 113
      name: unknown_113
      type: integer
    - id: 114
      name: temperature
      type: integer
      mapping:
        - constraint: temperature_unit
          conditions:
            - dps_val: c
              range:
                min: 5
                max: 35
            - dps_val: f
              value_redirect: temperature_f
              range:
                min: 41
                max: 95
    - id: 115
      name: current_temperature_c
      type: integer
    - id: 116
      name: temperature_f
      type: integer
      range:
        min: 41
        max: 95
    - id: 117
      name: current_temperature_f
      type: integer

      
