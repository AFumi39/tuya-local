name: TMWF02 Wi-Fi Fan Module
primary_entity:
  entity: fan
  dps:
    - id: 1
      type: boolean
      name: switch
    - id: 4
      type: integer
      name: speed
      unit: "%"
      range:
        min: 1
        max: 100
secondary_entities:
  - entity: number
    category: config
    name: Timer
    dps:
      - id: 2
        name: value
        type: integer
        range:
          min: 0
          max: 86400
