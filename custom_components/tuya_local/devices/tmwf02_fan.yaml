name: TMWF02 Wi-Fi Fan Module
primary_entity:
  entity: fan
  dps:
    - id: 1
      type: boolean
      name: switch
    - id: 4
      type: integer
      name: speed
      unit: "%"
      range:
        min: 1
        max: 100
    - id: 3
      type: string
      name: fan_level
      mapping:
        - dps_val: level_1
          value: level_1
        - dps_val: level_2
          value: level_2
        - dps_val: level_3
          value: level_3
        - dps_val: level_4
          value: level_4
        - dps_val: level_5
          value: level_5
      hidden: true
secondary_entities:
  - entity: number
    category: config
    name: Timer
    dps:
      - id: 2
        name: value
        type: integer
        range:
          min: 0
          max: 86400
